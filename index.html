<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drian Net.</title>
</head>
<body>
    <style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
  }
  .logo {
    color: #00ffee;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  .login-box {
    background-color: #2c2c2c;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffee;
    width: 300px;
    margin: 0 auto;
  }
  .login-box h2 {
    color: #00ffee;
    margin-bottom: 20px;
  }
  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }
  .login-box button {
    background-color: #00ffee;
    color: #1a1a1a;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .login-box button:hover {
    background-color: #00ccaa;
  }
</style>

<div class="container">
  <div class="logo">DRIAN NET.</div>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <a href=""
      <button style="neon" height ="430"type="submit">Login</button>
      </a>
    </form>
  </div>
</div>
</body>
</html>
